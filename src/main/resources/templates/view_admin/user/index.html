<section th:replace="/view_admin/fragment/header"></section>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3" style="position: relative">
                        <h6 class="text-white text-capitalize ps-3">Quản lý tài khoản</h6>
                        <a style="position: absolute;right: 1%;bottom: 20%;" type="button" data-toggle="modal" data-target="#exampleModal">
                            <i class="material-icons text-3xl me-2" style="color: white">add</i>
                        </a>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Họ và tên</th>
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tên tài khoản</th>
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ngày tạo</th>
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Người tạo</th>
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${lstUser}">
                                <td>
                                    <div class="d-flex px-2 py-1">
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm" th:text="${item.fullname}"></h6>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle text-center">
                                    <span class="text-secondary text-xs font-weight-bold" th:text="${item.username}"></span>
                                </td>
                                <td class="align-middle text-center">
                                    <span class="text-secondary text-xs font-weight-bold" th:text="${item.createDate}"></span>
                                </td>
                                <td class="align-middle text-center">
                                    <span class="text-secondary text-xs font-weight-bold" th:text="${item.createBy}"></span>
                                </td>
                                <td>
                                    <div class="d-flex">
                                        <form style="margin-left: 10px"  method="get"  th:action="|@{/user/remove_user/}${item.getId()}|">
                                            <button class="btn btn-link text-danger text-gradient px-3 mb-0" href="javascript:;"><i class="material-icons text-sm me-2">delete</i>Delete</button>
                                        </form>
                                        <form  method="get"  th:action="|@{/user/user_detail/}${item.getId()}|">
                                            <button class="btn btn-link text-dark px-3 mb-0" href="javascript:;"><i class="material-icons text-sm me-2">edit</i>Edit</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <nav aria-label="..." style="position: relative">
                <ul class="pagination" style="position: absolute;
                        right: 44%;">
                    <li class="page-item disabled">
                        <a class="page-link" href="javascript:;" tabindex="-1">
                                        <span class="material-icons">
                                          keyboard_arrow_left
                                        </span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="javascript:;">1</a></li>
                    <li class="page-item ">
                        <a class="page-link" href="javascript:;">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="javascript:;">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="javascript:;">
                                        <span class="material-icons">
                                          keyboard_arrow_right
                                        </span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form method="post" class="modal-content" th:action="@{/user/create_update_user}" th:object="${userDto}">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Lưu mới người dùng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label >Họ và tên:</label>
                    <input type="text" th:field="*{fullname}" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Tài khoản:</label>
                    <input type="text" th:field="*{username}" class="form-control" >
                </div>
                <div class="form-group">
                    <label >Mật khẩu:</label>
                    <input type="password" th:field="*{password}" class="form-control">
                </div>
                <div class="form-group">
                    <label >Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" >
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>
<script>
    $("#user_view").addClass("active bg-gradient-primary");
</script>
<section th:replace="/view_admin/fragment/footer"></section>
